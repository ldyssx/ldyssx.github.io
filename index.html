<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal website!</p>
    </header>

    <div class="content">
        <p>This is my personal webpage hosted on GitHub Pages.</p>
        <p>Here are some links to my projects and social profiles:</p>
        <div class="links">
            <a href="https://github.com/yourusername">GitHub</a>
            <a href="https://twitter.com/yourusername">Twitter</a>
            <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

</body>
</html>
